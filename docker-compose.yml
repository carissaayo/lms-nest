services:
  lms:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-app/lms:latest-dev
    container_name: lms
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - /usr/src/app/node_modules
    command: npm run start:dev
    depends_on:
      - mongodb
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/app/src
        - action: sync+restart
          path: ./package.json
          target: /usr/src/app/package.json

  mongodb:
    image: mongo:7
    container_name: lms-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass123
      MONGO_INITDB_DATABASE: lms
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data: